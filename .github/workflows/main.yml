name: 'Test stringi'
'on':
  push:
    branch: master
  schedule:
    - cron:  '0 10 * * *'

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Query dependencies
        run: |
          options(repos = 'https://packagemanager.rstudio.com/all/329')
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ hashFiles('.github/R-version') }}-1-

      - name: Install Package Dependencies
        run: |-
          options(repos = 'https://packagemanager.rstudio.com/all/329')
          install.packages(c('remotes', 'pkgbuild'))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Build Package
        run: |-
          pkgbuild::build()
        shell: Rscript {0}

      - name: 'Try to use stringr'
        run: |-
          library(stringi.gha.test)
          test_stringr()
        shell: Rscript {0}
